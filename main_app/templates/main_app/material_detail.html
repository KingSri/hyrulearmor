{% extends 'base.html' %}
{% block content %}

<h1>Material Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ material.name }}</span>
        <p>Color: {{ material.color }}</p>
        <p>Description: {{ material.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'material_update' material.id %}">Edit</a>
        <a href="{% url 'material_delete' material.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
